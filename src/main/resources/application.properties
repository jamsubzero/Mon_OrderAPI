#config for H2 DB
#although some of these are auto-configured by default, 
#I explicitly configure them beacause we need to access the db outside from the other API
#And it helps me remember these 
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
